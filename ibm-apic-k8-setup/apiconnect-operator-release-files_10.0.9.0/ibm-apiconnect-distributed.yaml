apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    cloudpakId: c8b82d189e7545f0892db9ef2731b90d
    cloudpakName: IBM Cloud Pak for Integration
    productID: 2c717d4ecc924aa5ac345015b55492eb
    productMetric: FREE
    productName: IBM API Connect Enterprise
    productVersion: 10.0.9.0-8759
  name: ibm-apiconnect
  namespace: "$OPERATOR_NAMESPACE"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: apiconnect-operator
      app.kubernetes.io/name: ibm-apiconnect
      name: ibm-apiconnect
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        cloudpakId: c8b82d189e7545f0892db9ef2731b90d
        cloudpakName: IBM Cloud Pak for Integration
        kubectl.kubernetes.io/default-container: ibm-apiconnect
        productID: 2c717d4ecc924aa5ac345015b55492eb
        productMetric: FREE
        productName: IBM API Connect Enterprise
        productVersion: 10.0.9.0-8759
      labels:
        app.kubernetes.io/component: apiconnect-operator
        app.kubernetes.io/instance: ibm-apiconnect
        app.kubernetes.io/managed-by: ibm-apiconnect
        app.kubernetes.io/name: ibm-apiconnect
        name: ibm-apiconnect
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/arch
                operator: In
                values:
                - amd64
                - s390x
                - ppc64le
      containers:
      - args:
        - "--enable-leader-election"
        env:
        - name: WATCH_NAMESPACE
          value: ''
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_UID
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.uid
        - name: APPLIANCE
          value: 'false'
        - name: IMAGE_REGISTRY
          value: REPLACE-DOCKER-REGISTRY
        - name: ENABLE_PPROF
          value: 'false'
        image: REPLACE-DOCKER-REGISTRY/ibm-apiconnect-operator@sha256:4ffc70c2e4a4fbb00a617bf79e13633359d6c13c52d21864de9ccadb886afd18
        name: ibm-apiconnect
        ports:
        - containerPort: 9443
          name: webhook-server
          protocol: TCP
        resources:
          limits:
            cpu: 1000m
            memory: 1Gi
          requests:
            cpu: 75m
            memory: 128Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          privileged: false
          readOnlyRootFilesystem: false
          runAsNonRoot: true
        volumeMounts:
        - mountPath: "/tmp/k8s-webhook-server/serving-certs"
          name: cert
          readOnly: true
        - mountPath: "/extern-versions"
          name: extern-versions
      imagePullSecrets:
      - name: apic-registry-secret
      initContainers:
      - args:
        - webhook-init
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: MUTATING_WEBHOOK
          value: ibm-apiconnect-mutating-webhook-configuration
        - name: VALIDATING_WEBHOOK
          value: ibm-apiconnect-validating-webhook-configuration
        image: REPLACE-DOCKER-REGISTRY/ibm-apiconnect-operator@sha256:4ffc70c2e4a4fbb00a617bf79e13633359d6c13c52d21864de9ccadb886afd18
        name: webhook
