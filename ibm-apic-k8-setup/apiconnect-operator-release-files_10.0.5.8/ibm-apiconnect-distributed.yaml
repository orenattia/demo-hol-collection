apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    cloudpakId: c8b82d189e7545f0892db9ef2731b90d
    cloudpakName: IBM Cloud Pak for Integration
    productID: 2c717d4ecc924aa5ac345015b55492eb
    productMetric: FREE
    productName: IBM API Connect Enterprise
    productVersion: 10.0.5.8-7896
  name: ibm-apiconnect
  namespace: "$OPERATOR_NAMESPACE"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: apiconnect-operator
      app.kubernetes.io/name: ibm-apiconnect
      name: ibm-apiconnect
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        cloudpakId: c8b82d189e7545f0892db9ef2731b90d
        cloudpakName: IBM Cloud Pak for Integration
        kubectl.kubernetes.io/default-container: ibm-apiconnect
        productID: 2c717d4ecc924aa5ac345015b55492eb
        productMetric: FREE
        productName: IBM API Connect Enterprise
        productVersion: 10.0.5.8-7896
      labels:
        app.kubernetes.io/component: apiconnect-operator
        app.kubernetes.io/instance: ibm-apiconnect
        app.kubernetes.io/managed-by: ibm-apiconnect
        app.kubernetes.io/name: ibm-apiconnect
        name: ibm-apiconnect
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/arch
                operator: In
                values:
                - amd64
                - s390x
      containers:
      - args:
        - "--enable-leader-election"
        env:
        - name: WATCH_NAMESPACE
          value: ''
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_UID
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.uid
        - name: APPLIANCE
          value: 'false'
        - name: ENABLE_PPROF
          value: 'false'
        image: REPLACE-DOCKER-REGISTRY/ibm-apiconnect-operator@sha256:26cdf7940a813fc0805edf2e8afbeb7bf017f3ca890aab79a9cb4968018c8272
        name: ibm-apiconnect
        ports:
        - containerPort: 9443
          name: webhook-server
          protocol: TCP
        resources:
          limits:
            cpu: 1000m
            memory: 1Gi
          requests:
            cpu: 75m
            memory: 128Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          privileged: false
          readOnlyRootFilesystem: false
          runAsNonRoot: true
        volumeMounts:
        - mountPath: "/tmp/k8s-webhook-server/serving-certs"
          name: cert
          readOnly: true
      imagePullSecrets:
      - name: apic-registry-secret
      initContainers:
      - env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: MUTATING_WEBHOOK
          value: ibm-apiconnect-mutating-webhook-configuration
        - name: VALIDATING_WEBHOOK
          value: ibm-apiconnect-validating-webhook-configuration
        image: REPLACE-DOCKER-REGISTRY/ibm-apiconnect-operator-init@sha256:cf59269d8d5f764f293a5c8988ee6ca8b5c85ffdc593d80393297cfcaf8f77b1
        name: webhook
        resources:
          limits:
            cpu: 1000m
            memory: 1Gi
          requests:
            cpu: 75m
            memory: 128Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          privileged: false
          readOnlyRootFilesystem: false
        volumeMounts:
        - mountPath: "/tmp/k8s-webhook-server/serving-certs"
          name: cert
          readOnly: false
      - command:
        - "/webhook-delete"
        env:
        - name: WATCH_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_UID
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.uid
        image: REPLACE-DOCKER-REGISTRY/ibm-apiconnect-webhook-delete@sha256:067645b945ad3640d71bf7bb735c08202ed0b13b965afc2f364ebfb63aa2de33
        name: webhook-delete
        resources:
          limits:
            cpu: 1000m
            memory: 1Gi
          requests:
            cpu: 75m
            memory: 128Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          privileged: false
          readOnlyRootFilesystem: false
          runAsNonRoot: true
      securityContext:
        runAsNonRoot: true
      serviceAccountName: ibm-apiconnect
      terminationGracePeriodSeconds: 10
      volumes:
      - emptyDir: {}
        name: cert
